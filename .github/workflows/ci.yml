name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore
    
    - name: ğŸ—ï¸ Build Solution
      run: dotnet build --configuration Release --no-restore
    
    - name: ğŸ§ª Run Tests
      run: |
        dotnet test --configuration Release --no-build --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --logger trx \
          --logger "console;verbosity=detailed" \
          --filter "Category!=Playwright"
    
    - name: ğŸ“Š Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: 'coverage/**/coverage.cobertura.xml'
        targetdir: 'coverage/report'
        reporttypes: 'Html;Cobertura;MarkdownSummaryGithub'
        verbosity: 'Verbose'
        title: 'Easter Egg Hunt - Code Coverage'
        tag: '${{ github.run_number }}_${{ github.run_id }}'
        assemblyfilters: '-EasterEggHunt.Api.Tests*;-EasterEggHunt.Application.Tests*'
        classfilters: '-EasterEggHunt.Infrastructure.Migrations*;-EasterEggHunt.Infrastructure.Configuration.DbContextConfiguration*;-EasterEggHunt.Infrastructure.Data.EasterEggHuntDbContextFactory*'
    
    - name: ğŸ“ˆ Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: coverage/report/SummaryGithub.md
    
    
    - name: ğŸ“¤ Upload Coverage Reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/report/
        retention-days: 30
    
    - name: ğŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/*.trx
          coverage/**/coverage.cobertura.xml
        retention-days: 30

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore
    
    - name: ğŸ” Run Code Analysis
      run: |
        dotnet build --configuration Release --verbosity normal \
          /p:TreatWarningsAsErrors=true \
          /p:WarningsAsErrors="" \
          /p:RunAnalyzersDuringBuild=true
    
    - name: ğŸ¨ Check Code Formatting
      run: |
        dotnet format --verify-no-changes --verbosity diagnostic

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›’ Checkout Code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ”’ Run Security Scan
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee security-scan.log
        if grep -q "has the following vulnerable packages" security-scan.log; then
          echo "âŒ Vulnerable packages found!"
          cat security-scan.log
          exit 1
        else
          echo "âœ… No vulnerable packages found"
        fi

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: always()
    
    steps:
    - name: âœ… Success
      if: ${{ needs.build-and-test.result == 'success' && needs.code-quality.result == 'success' && needs.security-scan.result == 'success' }}
      run: |
        echo "ğŸ‰ All checks passed successfully!"
        echo "âœ… Build and Tests: ${{ needs.build-and-test.result }}"
        echo "âœ… Code Quality: ${{ needs.code-quality.result }}"
        echo "âœ… Security Scan: ${{ needs.security-scan.result }}"
    
    - name: âŒ Failure
      if: ${{ needs.build-and-test.result != 'success' || needs.code-quality.result != 'success' || needs.security-scan.result != 'success' }}
      run: |
        echo "âŒ Some checks failed!"
        echo "Build and Tests: ${{ needs.build-and-test.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        exit 1
